<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Keranjang Belanja - Senyawa Kopi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        /* --- 1. SAMAKAN PALETTE DENGAN INDEX.HTML --- */
        :root {
            --primary-color: #3E2723;
            --secondary-color: #C08B5C;
            --accent-color: #FAF7F2;
            --text-dark: #2D2420;
            --text-muted: #6D6D6D;
            --light-bg: #ffffff;
        }

        html,
        body {
            overflow-x: hidden;
            max-width: 100%;
            width: 100%;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--accent-color);
            color: var(--text-dark);
            padding-bottom: 120px;
        }

        h1,
        h2,
        h3,
        h4,
        h5 {
            font-family: 'Lora', serif;
        }

        /* --- 2. NAVBAR STYLE --- */
        .navbar {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
            width: 100%;
        }

        .navbar-brand {
            color: var(--primary-color) !important;
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 2px;
            font-family: 'Lora', serif;
        }

        .nav-back-link {
            color: var(--text-dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .nav-back-link:hover {
            color: var(--secondary-color);
        }

        /* --- 3. CARD STYLE --- */
        .cart-card {
            background: white;
            border-radius: 15px;
            border: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            margin-bottom: 20px;
            transition: transform 0.3s;
            overflow: hidden;
        }

        .cart-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .cart-header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
            font-weight: 600;
            font-family: 'Lora', serif;
            color: var(--primary-color);
        }

        .product-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            flex-shrink: 0;
        }

        /* --- 4. QUANTITY STEPPER --- */
        .qty-btn {
            background: white;
            border: 1px solid #eee;
            color: var(--primary-color);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .qty-btn:hover {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .qty-input {
            width: 45px;
            height: 32px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* --- 5. SUMMARY CARD --- */
        .summary-card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            position: sticky;
            top: 100px;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .btn-checkout {
            background-color: var(--secondary-color);
            color: white;
            font-weight: 600;
            width: 100%;
            padding: 12px;
            border: 2px solid var(--secondary-color);
            border-radius: 50px;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .btn-checkout:hover {
            background-color: transparent;
            color: var(--secondary-color);
        }

        /* --- 6. MOBILE BOTTOM BAR --- */
        .mobile-checkout-bar {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border-top: 1px solid #eee;
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.05);
            box-sizing: border-box;
        }

        .text-price {
            color: var(--secondary-color);
            font-weight: 700;
            font-family: 'Lora', serif;
        }

        .product-title {
            font-family: 'Lora', serif;
            color: var(--primary-color);
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .delete-btn {
            color: #ccc;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            color: #d9534f;
        }

        @media (max-width: 991px) {
            .desktop-summary {
                display: none;
            }

            .mobile-checkout-bar {
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .container {
                padding-left: 15px;
                padding-right: 15px;
            }
        }
    </style>
</head>

<body>

    <nav class="navbar sticky-top">
        <div class="container">
            <a class="nav-back-link" href="produk.html">
                <i class="fas fa-arrow-left me-2"></i> Kembali Belanja
            </a>
            <span class="navbar-brand mb-0 h1">KERANJANG.</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="cart-header d-none d-lg-flex row align-items-center ms-0 me-0">
                    <div class="col-6">Produk</div>
                    <div class="col-2 text-center">Harga</div>
                    <div class="col-2 text-center">Jumlah</div>
                    <div class="col-2 text-center">Hapus</div>
                </div>

                <div id="cart-items-container">
                </div>
            </div>

            <div class="col-lg-4 desktop-summary">
                <div class="summary-card">
                    <h5 class="fw-bold mb-4" style="color: var(--primary-color);">Ringkasan Pesanan</h5>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Total Barang</span>
                        <span class="fw-bold" id="item-count-desktop">0 pcs</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span class="text-muted">Subtotal</span>
                        <span class="fw-bold" id="subtotal-desktop">Rp 0</span>
                    </div>
                    <hr style="opacity: 0.1">
                    <div class="d-flex justify-content-between mb-4 align-items-center">
                        <span class="fw-bold fs-5" style="color: var(--primary-color);">Total</span>
                        <span class="fw-bold fs-4 text-price" id="total-desktop">Rp 0</span>
                    </div>
                    <button class="btn btn-checkout" onclick="goToPayment()">
                        CHECKOUT SEKARANG
                    </button>
                    <div class="mt-4 text-center">
                        <small class="text-muted" style="font-size: 0.8rem;">
                            <i class="fas fa-shield-alt me-1"></i> Pembayaran Aman & Terenkripsi
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mobile-checkout-bar">
        <div class="d-flex flex-column">
            <small class="text-muted" style="font-size: 0.8rem;">Total Pembayaran:</small>
            <span class="fs-5 fw-bold text-price" id="total-mobile">Rp 0</span>
        </div>
        <button class="btn btn-checkout px-4 py-2 w-auto" style="border-radius: 50px;" onclick="goToPayment()">
            Checkout
        </button>
    </div>

    <script>
        // Format Rupiah
        function formatRupiah(num) {
            return 'Rp ' + num.toFixed(0).replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
        }

        // Logic Load Cart
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('senyawaCart')) || [];
            const container = document.getElementById('cart-items-container');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-5">
                        <i class="fas fa-coffee mb-3" style="font-size: 3rem; color: #ddd;"></i>
                        <h4 class="text-muted">Keranjang masih kosong</h4>
                        <a href="produk.html" class="btn btn-checkout mt-3 w-auto px-4">Mulai Belanja</a>
                    </div>`;
                updateSummary(0, 0);
                return;
            }

            let total = 0;
            let totalQty = 0;
            let htmlString = '';

            cart.forEach((item, index) => {
                total += item.price * item.qty;
                totalQty += item.qty;

                // LOGIKA GAMBAR: Menggunakan item.image yang tersimpan di localStorage
                // Jika tidak ada (data lama), pakai placeholder default
                const imgUrl = item.image || 'https://images.unsplash.com/photo-1514432324607-a09d9b4aefdd?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80';

                htmlString += `
                <div class="cart-card p-3">
                    <div class="row align-items-center g-2"> 
                        <div class="col-12 col-lg-6 d-flex align-items-center mb-3 mb-lg-0">
                            <img src="${imgUrl}" alt="${item.name}" class="product-img me-3 shadow-sm">
                            <div style="min-width: 0; flex: 1;"> 
                                <h6 class="product-title mb-1 fw-bold text-truncate">${item.name}</h6>
                                <p class="text-muted small mb-0">Satuan: ${formatRupiah(item.price)}</p>
                                <span class="d-lg-none text-price fw-bold mt-1 d-block">${formatRupiah(item.price * item.qty)}</span>
                            </div>
                        </div>
                        
                        <div class="col-lg-2 text-center d-none d-lg-block">
                            <span class="text-dark fw-bold">${formatRupiah(item.price)}</span>
                        </div>
                        
                        <div class="col-6 col-lg-2 d-flex justify-content-start justify-content-lg-center align-items-center">
                            <div class="d-flex align-items-center">
                                <button class="qty-btn" onclick="updateQty(${index}, -1)"><i class="fas fa-minus" style="font-size: 0.7rem;"></i></button>
                                <input type="text" class="qty-input" value="${item.qty}" readonly>
                                <button class="qty-btn" onclick="updateQty(${index}, 1)"><i class="fas fa-plus" style="font-size: 0.7rem;"></i></button>
                            </div>
                        </div>
                        
                        <div class="col-6 col-lg-2 text-end text-lg-center">
                            <i class="fas fa-trash-alt delete-btn fs-5" onclick="removeItem(${index})"></i>
                        </div>
                    </div>
                </div>
                `;
            });

            container.innerHTML = htmlString;
            updateSummary(total, totalQty);
        }

        function updateSummary(total, qty) {
            const formattedTotal = formatRupiah(total);

            // Desktop Update
            const subtotalEl = document.getElementById('subtotal-desktop');
            const totalEl = document.getElementById('total-desktop');
            const countEl = document.getElementById('item-count-desktop');

            if (subtotalEl) subtotalEl.innerText = formattedTotal;
            if (totalEl) totalEl.innerText = formattedTotal;
            if (countEl) countEl.innerText = qty + ' pcs';

            // Mobile Update
            const mobileTotalEl = document.getElementById('total-mobile');
            if (mobileTotalEl) mobileTotalEl.innerText = formattedTotal;
        }

        function updateQty(index, change) {
            let cart = JSON.parse(localStorage.getItem('senyawaCart')) || [];
            cart[index].qty += change;

            if (cart[index].qty < 1) cart[index].qty = 1;

            localStorage.setItem('senyawaCart', JSON.stringify(cart));
            loadCart();
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('senyawaCart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('senyawaCart', JSON.stringify(cart));
            loadCart();
        }

        function goToPayment() {
            const cart = JSON.parse(localStorage.getItem('senyawaCart')) || [];

            if (cart.length === 0) {
                alert('Keranjang Anda kosong! Silakan belanja produk dulu.');
                return;
            }

            const btns = document.querySelectorAll('.btn-checkout');
            btns.forEach(btn => {
                btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Memproses...';
                btn.disabled = true;
            });

            setTimeout(() => {
                window.location.href = 'pembayaran.html';
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', loadCart);
    </script>
</body>

</html>
